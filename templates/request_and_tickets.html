{% extends "base.html" %}
  {% block content %}
<h1>Request ticket page</h1>

<div class="row">
<div class="col-md-7" id="ticket_request">  
    <table class="table table-striped table-hover table-responsive ">
      <tr hidden>
        <td>ID</td>
        <td><span id="ticket_id"></span></input></td>
      </tr>
      <tr>
        <td>Title</td>
        <td><textarea id="ticket_title" class="form-control"
                       placeholder="Input title of your request"
                       maxlength="50"
                       cols="22"
                       rows="3"></textarea></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><textarea id="ticket_description" class="form-control"
                       placeholder="Input concise description of your request"
                       maxlength="200"
                       rows="6"
                       cols="22"></textarea></td>
        </tr>
        <tr>
            <td>Client</td>
            <td><select type="text" class="form-control" id="client_drop_down"></select></td>
        </tr>
        <tr>
            <td>Client Priority</td>
            <td><select type="text" class="form-control" id="possible_priorities"></select></td>
        </tr>
        <tr>
            <td>Target Date</td>
            <td><input id="date" class="form-control" placeholder="Pick a date"
                       ></input></td>
        </tr>
        <tr hidden>
            <td>Ticket URL</td>
            <td><span id="ticket_url"></span></td>
        </tr>
        <tr>
            <td>Product Area</td>
            <td><select type="text" class="form-control" id="production_area_drop_down"></select></td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary" id="submit">Submit</button>
    <button type="button" id="update" hidden>Update</button>
	<button type="button" class="btn btn-warning" id="reset">Reset</button>
</div>
<div class="col-md-5"

<ul id="ticket_list"> List of existing tickets

</ul>
</div>
</div>

  {% endblock content %}
