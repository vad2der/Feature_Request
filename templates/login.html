<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"></link>
</head>
<body>
    <h1>Login page</h1>
	<form action="" method='POST'>
		<input type="text" placeholder="Username" name="username" value="{{request.form.username}}">
		<input type="password" placeholder="Password" name="password" value="{{request.form.password}}">
		<input class="btn btn-default" type="submit" value="Login">
	</form>
	{% if error %}
		<p class="error"><string>Error:</string>{{ error }}</p>
	{% endif %}
</body>

</html>
