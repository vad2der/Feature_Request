<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"></link>
</head>
<body>
    <h1>Home page</h1>
	<p>
		{% if logged == true %}
			<a align="right" href="{{ url_for('logout') }}">Logout</a>
		{% else %}			
			<a align="right" href="{{ url_for('login') }}">Login</a>
		{% endif %}
	</p>
	<p>
		<a href="{{ url_for('requests_and_tickets') }}">Fill a ticket request and see a list of existing requests</a>
	</p>
	{% if error %}
		<p class="error"><string>Error:</string>{{ error }}</p>
	{% endif %}
</body>

</html>
